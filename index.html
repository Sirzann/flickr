<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Flickr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav class="nav" style="height: 70px">
        <div>
          <h1 class="logo">
            <img src="logoo.png" alt="logo" style="height: 30px" />
            flickr
          </h1>
        </div>
        <div>
          <input
            type="text"
            placeholder="Photos,peoples or groups"
            name="search"
            style="width: 1000px; height: 30px"
          />
        </div>
        <div class="btn">
          <button
            class="login-btn"
            style="border: none; background-color: transparent; height: 20px"
          >
            Log In
          </button>
          <button class="sign">Sign up</button>
        </div>
      </nav>
      <div class="home-section">
        <div
          class="image-section"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
          "
        >
          <h1
            class="imagetext"
            style="
              color: white;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            Find your inspiration. <br />
            Join the Flickr community, home to tens of billions of <br />
            photos and 2 million groups.
          </h1>
          <div class="startdiv">
            <button
              class="startbtn"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                height: 70px;
                width: 400px;
                letter-spacing: 3px;
                background-color: white;
                color: black;
              "
            >
              <h1>Start for free</h1>
            </button>
          </div>
        </div>
        <div class="base">
          <footer class="links">
            <a href="home"></a>
            <button>
              <a href="https://www.facebook.com/profile.php?id=100069835690779"
                >facebook</a
              >
            </button>
            <button>
              <a href="https://www.instagram.com/sirzannn/">instagram</a>
            </button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
